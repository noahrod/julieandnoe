baseURL = "https://example.com/"
languageCode = "en-us"
title = "Fairy - Minimal Hugo Blog Theme"
theme = "fairy-hugo"

[pagination]
  pagerSize = 10

[params]
  description = "A minimal and beautiful blog theme for Hugo"
  author = "Your Name"
  showTopHeader = false
  showSearchButton = false
  sidebarBlogPage = "right-sidebar"
  showBreadcrumb = true
  showGoToTop = true
  showReadMore = true
  excerptLength = 150
  
  # Color customization
  primaryColor = "#3e63b6"      # Main accent color
  headerBgColor = "#ffffff"     # Header background
  bodyBgColor = "#f9f9f9"       # Body background
  textColor = "#333333"         # Main text color
  linkColor = "#d10014"         # Link color
  linkHoverColor = "#a00010"    # Link hover color
  buttonColor = "#3e63b6"       # Button color
  
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1
  
[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 2
  
[[menu.main]]
  name = "Blog"
  url = "/post/"
  weight = 3

[[menu.social]]
  name = "facebook"
  url = "#"
  
[[menu.social]]
  name = "twitter"
  url = "#"

[outputs]
  home = ["HTML", "RSS", "JSON"]
